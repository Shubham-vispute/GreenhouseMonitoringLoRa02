<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Greenhouse Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ğŸŒ¿ Greenhouse Monitor</a>
    <div>
      <a class="btn btn-outline-light btn-sm" href="/about">About</a>
      <a class="btn btn-outline-light btn-sm" href="/contact">Contact</a>
    </div>
  </div>
</nav>

<div class="container my-4 text-center">
  <h2 class="mb-4">Live Greenhouse Dashboard</h2>
  <div class="row g-4">
    <div class="col-md-4"><div class="card p-3 fade-in"><h5>ğŸŒ¡ï¸ Temperature</h5><h2 id="temp">--</h2></div></div>
    <div class="col-md-4"><div class="card p-3 fade-in"><h5>ğŸ’§ Humidity</h5><h2 id="hum">--</h2></div></div>
    <div class="col-md-4"><div class="card p-3 fade-in"><h5>ğŸŒ± Soil Moisture</h5><h2 id="soil">--</h2></div></div>
    <div class="col-md-4"><div class="card p-3 fade-in"><h5>â˜€ï¸ Light Intensity</h5><h2 id="light">--</h2></div></div>
    <div class="col-md-4"><div class="card p-3 fade-in"><h5>ğŸŒ¬ï¸ Air Quality</h5><h2 id="air">--</h2></div></div>
    <div class="container text-center mt-5">
      <h4>Relay Control</h4>
      <form action="/toggle_relay" method="POST">
        <input type="hidden" name="relay" value="{{ 0 if relay == 1 else 1 }}">
        <button type="submit" class="btn btn-lg btn-{{ 'danger' if relay == 1 else 'success' }}">
          {{ 'Turn OFF Motor' if relay == 1 else 'Turn ON Motor' }}
        </button>
      </form>
      <p class="mt-2">
        Water Pump is currently: <strong>{{ 'ON ğŸ”´' if relay == 1 else 'OFF âšª' }}</strong>
      </p>
    </div>    
  </div>
</div>

<script>
  function fetchData() {
    fetch('/data')
      .then(res => res.json())
      .then(data => {
        document.getElementById("temp").innerText = data.Temperature + " Â°C";
        document.getElementById("hum").innerText = data.Humidity + " %";
        document.getElementById("soil").innerText = data.SoilMoisture;
        document.getElementById("light").innerText = data.Light + " lux";
        document.getElementById("air").innerText = data.AirQuality + " ppm";

        document.querySelectorAll('h2').forEach(el => {
          el.classList.remove('fade-in');
          void el.offsetWidth;  // restart animation
          el.classList.add('fade-in');
        });
      });
  }

  fetchData(); // Load immediately
  setInterval(fetchData, 5000); // Then refresh every 5 sec
</script>
</body>
</html>
